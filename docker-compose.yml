# /opt/docker-compose.yml
---
version: '2'
services:
  proxy:
    image: jwilder/nginx-proxy
    container_name: proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy/conf.d:/etc/nginx/conf.d
      - ./proxy/vhost.d:/etc/nginx/vhost.d
      - ./proxy/html:/usr/share/nginx/html
      - ./proxy/certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier
    restart: always

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./proxy/certs:/etc/nginx/certs
    volumes_from:
      - proxy
    networks:
      - proxy-tier
    restart: always

  plex:
    image: plexinc/pms-docker
    container_name: plex
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    volumes:
      - /opt/appdata/plex:/config
      - /mnt/storage/shares:/data
    networks:
      - proxy-tier
    restart: always
    hostname: ${PLEX_HOSTNAME}
    environment:
      - PUID=${DOCKER_USER_ID}
      - PGID=${DOCKER_USER_GROUP_ID}
      - TZ=${TIMEZONE}
      - ADVERTISE_IP=${PLEX_ADVERTISE_IP}
      - VIRTUAL_HOST=${PLEX_HOSTNAME},${PLEX_VIRTUAL_HOST}
      - VIRTUAL_PORT=32400
      - LETSENCRYPT_HOST=${PLEX_VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}

  nextcloud-web:
    image: nginx
    container_name: nextcloud_webserver
    volumes:
      - /opt/appdata/nextcloud/nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - nextcloud-app
      - collabora
    volumes_from:
      - nextcloud-app
    environment:
      - VIRTUAL_HOST=${NEXTCLOUD_VIRTUAL_HOST}
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${NEXTCLOUD_VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    networks:
      - proxy-tier
    restart: always

  nextcloud-app:
    image: nextcloud:fpm
    container_name: nextcloud_fpm
    links:
      - nextcloud-db
    volumes:
      - /opt/appdata/nextcloud/apps:/var/www/html/apps
      - /opt/appdata/nextcloud/config:/var/www/html/config
      - /mnt/storage/cloud:/var/www/html/data
    networks:
      - proxy-tier
    restart: always

  nextcloud-db:
    image: mariadb
    container_name: nextcloud_db
    volumes:
      - /opt/appdata/nextcloud/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${NEXTCLOUD_MYSQL_PASSWORD}
    networks:
      - proxy-tier
    restart: always

  redis:
    image: redis
    container_name: redis
    networks:
      - proxy-tier
    restart: always

  collabora:
    image: collabora/code
    container_name: collabora
    cap_add:
      - MKNOD
    environment:
      - domain=${NEXTCLOUD_VIRTUAL_HOST}
    networks:
      - proxy-tier
    restart: always

  home-assistant:
    image: homeassistant/home-assistant
    container_name: home-assistant
    links:
      - plex
    ports:
      - 8123:8123
    volumes:
      - /opt/appdata/home-assistant:/config
    networks:
      - proxy-tier
    environment:
      - TZ=${TIMEZONE}
      - VIRTUAL_HOST=${HOME_ASSISTANT_VIRTUAL_HOST}
      - VIRTUAL_PORT=8123
      - LETSENCRYPT_HOST=${HOME_ASSISTANT_VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    restart: unless-stopped

networks:
  proxy-tier:
    external:
      name: nginx-proxy
      